<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
body { font-family:'Roboto',sans-serif; margin:0; padding:0; background:#fdfdfd; color:#333; }
h2 { text-align:center; margin:1.5rem 0; color:#111; font-weight:500; letter-spacing:0.5px; }
.site-container { max-width:1200px; margin:0 auto; padding:0 20px; box-sizing:border-box; }

.tab-container { display:flex; justify-content:center; background:#f8f8f8; border-bottom:1px solid #ddd; border-radius:12px 12px 0 0; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.05); }
.tab { flex:1; padding:8px 0; text-align:center; color:#555; cursor:pointer; font-weight:500; display:flex; flex-direction:column; align-items:center; }
.tab.active { background:#fff; color:#000; font-weight:600; box-shadow: inset 0 -2px 0 #007aff; }
.tab .rank-circle { margin-top:4px; width:50px; height:24px; border-radius:12px; background:#007aff; color:#fff; font-size:14px; font-weight:500; display:flex; justify-content:center; align-items:center; }

.table-container { display:none; padding:1rem 0; }
.table-container.active { display:block; }

.summary-box { margin-top:15px; padding:12px; border-radius:12px; background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.05); font-size:14px; }
.summary-good { color:#1a7f37; font-weight:500; margin-bottom:6px; }
.summary-bad { color:#c62828; font-weight:500; }

table { width:100%; border-collapse:separate; border-spacing:0; background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.05); table-layout:fixed; }
th, td { padding:8px; font-size:14px; border-bottom:1px solid #eee; text-align:center; }
th.current-day { background:#e6f4ff; }
tr.total-row td { font-weight:500; background:#f9f9f9; }

input[type="checkbox"] { appearance:none; width:30px; height:18px; background:#e6e6e6; border-radius:12px; position:relative; cursor:pointer; }
input[type="checkbox"]:checked { background:#007aff; }
input[type="checkbox"]::before { content:""; position:absolute; width:14px; height:14px; border-radius:50%; top:2px; left:2px; background:#fff; transition: transform 0.3s ease; }
input[type="checkbox"]:checked::before { transform:translateX(12px); }

input[type="number"] { width:90%; border:1px solid #ccc; text-align:center; font-size:14px; border-radius:8px; }

.progress-wrapper { width:100%; margin-top:10px; border-radius:12px; background:#ccc; height:28px; }
.progress-bar { background:#007aff; height:100%; width:0%; text-align:center; line-height:28px; font-weight:500; color:#fff; }

.bottom-controls { display:flex; justify-content:center; gap:10px; margin-top:10px; flex-wrap:wrap; }
.btn { padding:6px 12px; border:none; border-radius:8px; cursor:pointer; background:#007aff; color:#fff; font-weight:500; }

.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:999; }
.modal-content { background:#fff; padding:20px; border-radius:12px; max-width:400px; width:90%; display:flex; flex-direction:column; gap:10px; }
.modal-content textarea { width:100%; height:50px; font-size:14px; padding:6px; border-radius:8px; border:1px solid #ccc; resize:none; }
</style>
</head>
<body>

<h2>Chores</h2>

<div class="site-container">

<div class="tab-container">
<div class="tab active" data-kid="Ryan">Ryan <div class="rank-circle" id="rank-Ryan">$0</div></div>
<div class="tab" data-kid="Jack">Jack <div class="rank-circle" id="rank-Jack">$0</div></div>
<div class="tab" data-kid="Henry">Henry <div class="rank-circle" id="rank-Henry">$0</div></div>
<div class="tab" data-kid="Sonny">Sonny <div class="rank-circle" id="rank-Sonny">$0</div></div>
</div>

<div id="Ryan" class="table-container active"></div>
<div id="Jack" class="table-container"></div>
<div id="Henry" class="table-container"></div>
<div id="Sonny" class="table-container"></div>

<div class="bottom-controls">
<select id="week-select"></select>
<button class="btn" id="archive-week">Archive Week</button>
<button class="btn" id="clear-week">Clear Week</button>
</div>

<div id="summary" class="summary-box">
<div id="summary-good" class="summary-good"></div>
<div id="summary-bad" class="summary-bad"></div>
</div>

</div>

<!-- Modal -->
<div class="modal" id="note-modal">
<div class="modal-content">
<h3>Daily Notes</h3>

<label>Other Tasks</label>
<textarea id="note-other"></textarea>

<label>Good</label>
<textarea id="note-good"></textarea>

<label>Bad</label>
<textarea id="note-bad"></textarea>

<label>Punishments</label>
<textarea id="note-punishments"></textarea>

<label>Rewards</label>
<textarea id="note-rewards"></textarea>

<div style="display:flex; justify-content:flex-end; gap:10px;">
<button class="btn" id="save-note">Save</button>
<button class="btn" id="clear-note">Clear</button>
<button class="btn" id="close-note">Close</button>
</div>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
apiKey:"AIzaSyCLIgqUBUH-9OLNbPihVrNmy7UaEKzDKZ0",
authDomain:"goatchase-e9502.firebaseapp.com",
projectId:"goatchase-e9502",
storageBucket:"goatchase-e9502.firebasestorage.app",
messagingSenderId:"16998517478",
appId:"1:16998517478:web:71b79f6ffd9d8eefccc927"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

const kids=["Ryan","Jack","Henry","Sonny"];
let activeNote={kid:null,day:null};
let currentWeek="default-week";

document.body.addEventListener("click",e=>{
if(e.target.tagName==='TH' && e.target.dataset.day!==undefined){
activeNote.kid=e.target.dataset.kid;
activeNote.day=e.target.dataset.day;
loadNote();
document.getElementById('note-modal').style.display='flex';
}
});

document.getElementById('close-note').onclick=()=>{document.getElementById('note-modal').style.display='none';};

document.getElementById('clear-note').onclick=()=>{
document.getElementById('note-other').value='';
document.getElementById('note-good').value='';
document.getElementById('note-bad').value='';
document.getElementById('note-punishments').value='';
document.getElementById('note-rewards').value='';
};

document.getElementById('save-note').onclick=async ()=>{
if(activeNote.kid!==null){
await db.collection('weeks').doc(currentWeek).collection('notes').doc(`${activeNote.kid}-${activeNote.day}`).set({
other:document.getElementById('note-other').value,
good:document.getElementById('note-good').value,
bad:document.getElementById('note-bad').value,
punishments:document.getElementById('note-punishments').value,
rewards:document.getElementById('note-rewards').value
});
document.getElementById('note-modal').style.display='none';
}
};

async function loadNote(){
const doc=await db.collection('weeks').doc(currentWeek).collection('notes').doc(`${activeNote.kid}-${activeNote.day}`).get();
const data=doc.exists?doc.data():{other:'',good:'',bad:'',punishments:'',rewards:''};
document.getElementById('note-other').value=data.other||'';
document.getElementById('note-good').value=data.good||'';
document.getElementById('note-bad').value=data.bad||'';
document.getElementById('note-punishments').value=data.punishments||'';
document.getElementById('note-rewards').value=data.rewards||'';
}
</script>

</body>
</html>
