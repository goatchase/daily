<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chore Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background: #f5f2ea;
  color: #3b3b3b;
}

h2 { text-align: center; margin: 0.5rem 0; color: #2b2b2b; font-weight: 500; }

/* Tabs - full width */
.tab-container {
  display: flex;
  justify-content: space-between;
  background: #3a5a40;
  border-bottom: 2px solid #cbbf9a;
  padding: 0;
  margin: 0;
}
.tab {
  flex: 1;
  padding: 12px 0;
  text-align: center;
  color: #fff;
  cursor: pointer;
  font-weight: 500;
  position: relative;
  border-right: 1px solid #7b5e3b;
}
.tab:last-child { border-right: none; }
.tab.active { background: #6e5a3e; }
.tab .rank-circle {
  position: absolute;
  top: 4px;
  right: 8px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #ffd700;
  color: #000;
  font-size: 12px;
  font-weight: 500;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Table - full width, tight padding */
.table-container {
  display: none;
  padding: 0 5px 1rem 5px;
  max-width: 100%;
  margin: 0 auto;
  overflow-x: auto;
}
.table-container.active { display: block; }

table {
  width: 100%;
  border-collapse: collapse;
  margin: 0;
  background: #f5f2ea;
  table-layout: fixed;
}
th, td {
  padding: 6px;
  font-size: 14px;
  border-bottom: 1px solid #cbbf9a;
  text-align: center;
  white-space: nowrap;
}
th.current-day { background: #d1e7dd; }
tr.total-row td { background: #f5f2ea; font-weight: 500; }

input[type="checkbox"] { transform: scale(1.2); vertical-align: middle; }
input[type="number"], input[type="text"] {
  width: 35px; border: none; text-align: center; font-size: 14px;
  font-weight: 500; border-radius: 4px; background: #f5f2ea; vertical-align: middle;
}

/* Progress bar */
.progress {
  background: #eee2d5; border-radius: 8px; overflow: hidden; height: 28px;
  border: 1px solid #cbbf9a; margin: 4px 5px 8px 5px;
}
.progress-bar {
  background: #3a5a40; height: 100%; width: 0; text-align: center;
  color: #fff; line-height: 28px; font-weight: 500; transition: width 0.3s;
}

/* Clear button */
.clear-btn {
  display: block; margin: 0 5px 12px 5px; padding: 6px 12px;
  font-size: 14px; background: #c77b39; color: #fff; border: none;
  border-radius: 4px; cursor: pointer;
}
.clear-btn:hover { background: #b06527; }

/* Mobile adjustments */
@media (max-width: 768px){
  table { min-width: 600px; }
}
</style>
</head>
<body>

<h2>Chore Tracker</h2>

<div class="tab-container">
  <div class="tab active" data-kid="Ryan">Ryan <div class="rank-circle" id="rank-Ryan">-</div></div>
  <div class="tab" data-kid="Jack">Jack <div class="rank-circle" id="rank-Jack">-</div></div>
  <div class="tab" data-kid="Henry">Henry <div class="rank-circle" id="rank-Henry">-</div></div>
  <div class="tab" data-kid="Sonny">Sonny <div class="rank-circle" id="rank-Sonny">-</div></div>
</div>

<div id="Ryan" class="table-container active"></div>
<div id="Jack" class="table-container"></div>
<div id="Henry" class="table-container"></div>
<div id="Sonny" class="table-container"></div>

</html>
