<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Chore Tracker - Mobile Cards</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background: #f5f2ea;
  color: #3b3b3b;
}

h2 {
  text-align: center;
  margin: 1rem 0;
  color: #2b2b2b;
  font-weight: 500;
}

/* Tabs */
.tab-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  background: #3a5a40;
  border-bottom: 2px solid #cbbf9a;
}
.tab {
  flex: 1 1 45%;
  padding: 12px 6px;
  text-align: center;
  color: #fff;
  cursor: pointer;
  font-weight: 500;
  border-right: 1px solid #7b5e3b;
  border-bottom: 1px solid #7b5e3b;
  position: relative;
}
.tab:last-child { border-right: none; }
.tab.active { background: #6e5a3e; }

.tab .rank-circle {
  position: absolute;
  top: 50%;
  left: 6px;
  transform: translateY(-50%);
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: #ffd700;
  color: #000;
  font-size: 12px;
  font-weight: 500;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Card layout */
.table-container {
  display: none;
  padding: 0.5rem;
  max-width: 600px;
  margin: auto;
}
.table-container.active { display: block; }

.day-card {
  background: #fff;
  border: 2px solid #cbbf9a;
  border-radius: 8px;
  margin-bottom: 10px;
  padding: 10px;
}
.day-card.current-day { border-color: #355e3b; }

.day-card h3 {
  margin: 0 0 6px 0;
  font-size: 16px;
  text-align: center;
}

/* Inputs */
.chore, .activity {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 4px 0;
}
.chore label, .activity label { flex: 1; }
input[type="checkbox"], input[type="number"] { flex: 0 0 auto; width: 40px; }

/* Progress bar */
.progress { background: #eee2d5; border-radius: 8px; overflow: hidden; height: 24px; border: 1px solid #cbbf9a; margin-top: 6px; }
.progress-bar { background: #3a5a40; height: 100%; width: 0; text-align: center; color: #fff; line-height: 24px; font-weight: 500; transition: width 0.3s; }

.clear-btn { display: block; margin: 6px auto; padding: 6px 12px; font-size: 12px; background: #c77b39; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
.clear-btn:hover { background: #b06527; }

/* Totals & rank cards */
.totals-card {
  background: #f5f2ea;
  border: 2px solid #cbbf9a;
  border-radius: 8px;
  padding: 8px;
  margin-bottom: 10px;
  text-align: center;
}
.rank-label { font-weight: 500; margin: 2px 0; }
.rank-value {
  display: inline-block;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  color: #fff;
  font-size: 12px;
  line-height: 24px;
  text-align: center;
  margin-left: 6px;
}

/* Responsive */
@media(max-width: 400px){
  .tab { flex: 1 1 100%; font-size: 12px; padding: 10px 4px; }
  .day-card h3 { font-size: 14px; }
  input[type="number"] { width: 35px; }
  .progress { height: 20px; }
  .progress-bar { line-height: 20px; font-size: 10px; }
}
</style>
</head>
<body>

<h2>Kids Chore Tracker</h2>

<div class="tab-container">
  <div class="tab active" data-kid="Ryan">Ryan <div class="rank-circle" id="rank-Ryan">-</div></div>
  <div class="tab" data-kid="Jack">Jack <div class="rank-circle" id="rank-Jack">-</div></div>
  <div class="tab" data-kid="Henry">Henry <div class="rank-circle" id="rank-Henry">-</div></div>
  <div class="tab" data-kid="Sonny">Sonny <div class="rank-circle" id="rank-Sonny">-</div></div>
</div>

<div id="Ryan" class="table-container active"></div>
<div id="Jack" class="table-container"></div>
<div id="Henry" class="table-container"></div>
<div id="Sonny" class="table-container"></div>

<script>
const kids=["Ryan","Jack","Henry","Sonny"];
const days=["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
const chores=[
  { key:"showerTeeth", label:"Shower, Teeth", icon:"🛁" },
  { key:"bedRoom", label:"Bed, Room", icon:"🛏️" },
  { key:"clothes", label:"Clothes", icon:"👕" },
  { key:"other", label:"Other", icon:"⭐" }
];
const activities=["reading","practice","workout"];
const activityIcons={reading:"📖", practice:"🏈", workout:"💪"};
const CHORE_VALUE=0.25, MINUTE_VALUE=0.05;

function getRankColor(ratio){
  const r1=53, g1=94, b1=59;  // hunter green
  const r2=139, g2=94, b2=60; // brown
  const r=Math.round(r1 + (r2-r1)*ratio);
  const g=Math.round(g1 + (g2-g1)*ratio);
  const b=Math.round(b1 + (b2-b1)*ratio);
  return `rgb(${r},${g},${b})`;
}

const todayIndex = new Date().getDay()===0?6:new Date().getDay()-1;

kids.forEach(kid=>{
  const container=document.getElementById(kid);
  let html = "";

  days.forEach((day,i)=>{
    const currentClass = i===todayIndex ? 'current-day' : '';
    html += `<div class="day-card ${currentClass}" data-day="${i}">
      <h3>${day}</h3>
      ${chores.map(c=>`<div class="chore"><label>${c.icon} ${c.label}</label><input type="checkbox" data-kid="${kid}" data-day="${i}" data-type="${c.key}"></div>`).join('')}
      ${activities.map(a=>`<div class="activity"><label>${activityIcons[a]} ${a.charAt(0).toUpperCase()+a.slice(1)}</label><input type="number" min="0" data-kid="${kid}" data-day="${i}" data-type="${a}"></div>`).join('')}
    </div>`;
  });

  html += `<div class="totals-card">
    <div class="rank-label">Progress: <span id="${kid}-progress">$0.00</span></div>
    <button class="clear-btn" onclick="clearKid('${kid}')">Clear Week</button>
  </div>`;

  container.innerHTML = html;
});

function clearKid(kid){
  localStorage.removeItem(kid);
  document.querySelectorAll(`#${kid} input`).forEach(i=>{if(i.type==='checkbox') i.checked=false; else i.value="";});
  updateTotals();
}

function loadData(){
  kids.forEach(kid=>{
    const data=JSON.parse(localStorage.getItem(kid))||{};
    days.forEach((day,i)=>{
      [...chores.map(c=>c.key), ...activities].forEach(type=>{
        const input=document.querySelector(`[data-kid="${kid}"][data-day="${i}"][data-type="${type}"]`);
        if(input){
          if(chores.some(c=>c.key===type)) input.checked=data[`${i}-${type}`]||false;
          else input.value=data[`${i}-${type}`]||"";
        }
      });
    });
  });
  updateTotals();
}

function updateTotals(){
  const totals={};
  kids.forEach(kid=>{
    let totalChores=0;
    let actTotals={};
    activities.forEach(a=>actTotals[a]=0);
    
    chores.forEach(c=>{
      let count=0;
      days.forEach((day,i)=>{
        const box=document.querySelector(`[data-kid="${kid}"][data-day="${i}"][data-type="${c.key}"]`);
        if(box && box.checked){count++; totalChores++;}
      });
      totals[kid] = totals[kid] || {};
      totals[kid][c.key] = count;
    });
    
    activities.forEach(a=>{
      let sum = 0;
      days.forEach((day,i)=>{
        const input=document.querySelector(`[data-kid="${kid}"][data-day="${i}"][data-type="${a}"]`);
        if(input && input.value) sum += parseInt(input.value)||0;
      });
      totals[kid][a] = sum;
    });
    
    const money=(totalChores*CHORE_VALUE) + Object.values(activities).reduce((sum,v)=>sum+totals[kid][v]*MINUTE_VALUE,0);
    totals[kid].money = money;
    
    document.getElementById(`${kid}-progress`).textContent="$"+money.toFixed(2);
  });

  // Update overall rank in tabs
  let overall=kids.map(k=>({kid:k,value:totals[k].money}));
  overall.sort((a,b)=>b.value-a.value);
  overall.forEach((v,i)=>document.getElementById(`rank-${v.kid}`).textContent=i+1);
}

document.body.addEventListener("input", e=>{if(e.target.dataset.kid) saveData(e.target.dataset.kid)});
document.body.addEventListener("change", e=>{if(e.target.dataset.kid) saveData(e.target.dataset.kid)});

function saveData(kid){
  const data={};
  days.forEach((day,i)=>{
    [...chores.map(c=>c.key), ...activities].forEach(type=>{
      const input=document.querySelector(`[data-kid="${kid}"][data-day="${i}"][data-type="${type}"]`);
      if(input){
        if(chores.some(c=>c.key===type)) data[`${i}-${type}`]=input.checked;
        else data[`${i}-${type}`]=input.value;
      }
    });
  });
  localStorage.setItem(kid,JSON.stringify(data));
  updateTotals();
}

// Tabs
document.querySelectorAll(".tab").forEach(tab=>{
  tab.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    document.querySelectorAll(".table-container").forEach(c=>c.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(tab.dataset.kid).classList.add("active");
  });
});

loadData();
</script>
</body>
</html>
