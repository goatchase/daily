<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chore Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    background: #fafafa;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  h1 {
    text-align: center;
    font-weight: 500;
    margin-bottom: 20px;
  }

  .progress-container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto 20px auto;
    background: #e6e6e6;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    height: 24px;
  }

  .progress-bar {
    background: linear-gradient(90deg, #007aff, #0051a8);
    height: 100%;
    width: 0%;
    border-radius: 20px 0 0 20px;
    transition: width 0.3s ease;
    position: relative;
  }

  .progress-bar span {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-weight: 500;
    font-size: 13px;
    color: #333; /* Always dark for readability */
    z-index: 2;
  }

  table {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    border-collapse: collapse;
    background: #fff;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  th, td {
    padding: 10px;
    font-size: 14px;
    border-bottom: 1px solid #eee;
    text-align: center;
    white-space: nowrap;
  }

  th {
    background: #f9f9f9;
    font-weight: 500;
  }

  tr:last-child td {
    border-bottom: none;
    font-weight: bold;
    background: #f2f2f2;
  }

  /* Checkbox toggle style */
  input[type="checkbox"] {
    appearance: none;
    -webkit-appearance: none;
    width: 36px;
    height: 20px;
    background: #e6e6e6;
    border-radius: 12px;
    position: relative;
    outline: none;
    cursor: pointer;
    transition: background 0.3s;
    box-sizing: border-box;
    margin: auto;
  }
  input[type="checkbox"]::before {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    top: 1px;
    left: 1px;
    background: #fff;
    transition: 0.3s;
  }
  input[type="checkbox"]:checked {
    background: #007aff;
  }
  input[type="checkbox"]:checked::before {
    transform: translateX(16px);
  }

  /* Number and text inputs */
  input[type="number"], input[type="text"] {
    width: 30px;
    max-width: 100%;
    box-sizing: border-box;
    border: none;
    text-align: center;
    font-size: 14px;
    font-weight: 500;
    border-radius: 12px;
    background: #fff; /* no shading */
    vertical-align: middle;
    padding: 2px 0;
    transition: box-shadow 0.2s, background 0.2s;
  }
  input[type="number"]:focus, input[type="text"]:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(0,122,255,0.3);
    background: #fff;
  }
</style>
</head>
<body>
  <h1>Chore Tracker</h1>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"><span id="progressText">0 / $20</span></div>
  </div>

  <table id="choreTable">
    <thead>
      <tr>
        <th>Chore</th>
        <th>Complete</th>
        <th>Value ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Workout</td>
        <td><input type="checkbox" class="chore-check" data-value="5"></td>
        <td><input type="number" class="value-input" value="5"></td>
      </tr>
      <tr>
        <td>Reading</td>
        <td><input type="checkbox" class="chore-check" data-value="3"></td>
        <td><input type="number" class="value-input" value="3"></td>
      </tr>
      <tr>
        <td>Practice</td>
        <td><input type="checkbox" class="chore-check" data-value="4"></td>
        <td><input type="number" class="value-input" value="4"></td>
      </tr>
      <tr>
        <td>Total</td>
        <td></td>
        <td id="totalValue">$0</td>
      </tr>
    </tbody>
  </table>

<script>
  const checkboxes = document.querySelectorAll('.chore-check');
  const valueInputs = document.querySelectorAll('.value-input');
  const totalValueCell = document.getElementById('totalValue');
  const progressBar = document.getElementById('progressBar');
  const progressText = document.getElementById('progressText');

  const goal = 20;

  function updateTotal() {
    let total = 0;
    checkboxes.forEach((checkbox, index) => {
      const value = parseFloat(valueInputs[index].value) || 0;
      if (checkbox.checked) total += value;
    });
    totalValueCell.textContent = `$${total}`;
    const percent = Math.min((total / goal) * 100, 100);
    progressBar.style.width = percent + '%';
    progressText.textContent = `${total} / $${goal}`;
  }

  checkboxes.forEach((checkbox, index) => {
    checkbox.addEventListener('change', updateTotal);
  });
  valueInputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      checkboxes[index].setAttribute('data-value', input.value);
      updateTotal();
    });
  });

  updateTotal();
</script>
</body>
</html>
