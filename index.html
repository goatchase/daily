<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Chore Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background: #f5f2ea; /* light brown */
  color: #3b3b3b;
}

h2 {
  text-align: center;
  margin: 1rem 0;
  color: #2b2b2b;
  font-weight: 500;
}

/* Tabs */
.tab-container {
  display: flex;
  justify-content: center;
  background: #3a5a40;
  border-bottom: 2px solid #cbbf9a;
}
.tab {
  flex: 1;
  padding: 14px;
  text-align: center;
  color: #fff;
  cursor: pointer;
  font-weight: 500;
  border-right: 1px solid #7b5e3b;
  position: relative;
}
.tab:last-child { border-right: none; }
.tab.active { background: #6e5a3e; }

/* Circle for overall rank */
.tab .rank-circle {
  position: absolute;
  top: 4px;
  right: 8px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #ffd700;
  color: #000;
  font-size: 12px;
  font-weight: 500;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Table */
.table-container {
  display: none;
  padding: 1rem;
  max-width: 1200px;
  margin: auto;
}
.table-container.active { display: block; }

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 8px;
  background: #f5f2ea;
  table-layout: fixed;
}
th, td {
  padding: 8px;
  font-size: 14px;
  border-bottom: 1px solid #cbbf9a;
  text-align: center;
  word-wrap: break-word;
  white-space: normal;
}
td:first-child, th:first-child { text-align: left; }

tr.total-row td { background: #f5f2ea; font-weight: 500; } /* match main rows */
tr.rank-row td { background: #d98c52; color: #fff; font-weight: 500; } /* burnt orange rank row */
.past-day { background: #fff0d6; }

/* Inputs */
input[type="number"] {
  width: 60px;
  border: none;
  text-align: center;
  border-radius: 4px;
  background: #f5f2ea;
}
input[type="checkbox"] { transform: scale(1.2); background: #f5f2ea; }

/* Progress bar */
.progress { background: #eee2d5; border-radius: 8px; overflow: hidden; height: 28px; border: 1px solid #cbbf9a; margin-top: 8px; }
.progress-bar { background: #3a5a40; height: 100%; width: 0; text-align: center; color: #fff; line-height: 28px; font-weight: 500; transition: width 0.3s; }

.clear-btn { display: block; margin: 8px auto; padding: 6px 12px; font-size: 14px; background: #c77b39; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
.clear-btn:hover { background: #b06527; }

@media (max-width: 600px){
  table, th, td { font-size: 11px; }
  input[type="number"] { width: 45px; }
}
</style>
</head>
<body>

<h2>Kids Chore Tracker</h2>

<div class="tab-container">
  <div class="tab active" data-kid="Ryan">Ryan <div class="rank-circle" id="rank-Ryan">-</div></div>
  <div class="tab" data-kid="Jack">Jack <div class="rank-circle" id="rank-Jack">-</div></div>
  <div class="tab" data-kid="Henry">Henry <div class="rank-circle" id="rank-Henry">-</div></div>
  <div class="tab" data-kid="Sonny">Sonny <div class="rank-circle" id="rank-Sonny">-</div></div>
</div>

<div id="Ryan" class="table-container active"></div>
<div id="Jack" class="table-container"></div>
<div id="Henry" class="table-container"></div>
<div id="Sonny" class="table-container"></div>

<script>
const kids=["Ryan","Jack","Henry","Sonny"];
const days=["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
const chores=[
  { key:"showerTeeth", label:"Shower, Teeth"},
  { key:"bedRoom", label:"Bed, Room"},
  { key:"clothes", label:"Clothes"},
  { key:"other", label:"Other"}
];
const CHORE_VALUE=0.25, MINUTE_VALUE=0.05;

// Build tables
kids.forEach(kid=>{
  const container=document.getElementById(kid);
  let html=`<table><thead>
  <tr><th>Day</th>${chores.map(c=>`<th>${c.label}</th>`).join("")}
  <th>Reading</th><th>Practice</th><th>Workout</th></tr></thead><tbody>`;
  
  const todayIndex = new Date().getDay()===0?6:new Date().getDay()-1;
  days.forEach((day,i)=>{
    html+=`<tr class="${i<todayIndex?'past-day':''}">
      <td>${day}</td>${chores.map(c=>`<td><input type="checkbox" data-kid="${kid}" data-day="${i}" data-type="${c.key}"></td>`).join("")}
      <td><input type="number" min="0" data-kid="${kid}" data-day="${i}" data-type="reading"></td>
      <td><input type="number" min="0" data-kid="${kid}" data-day="${i}" data-type="practice"></td>
      <td><input type="number" min="0" data-kid="${kid}" data-day="${i}" data-type="workout"></td>
    </tr>`;
  });
  
  html+=`<tr class="total-row"><th>Total</th>${chores.map(c=>`<td id="${kid}-${c.key}-total">0/7</td>`).join("")}<td id="${kid}-reading-total">0</td><td id="${kid}-practice-total">0</td><td id="${kid}-workout-total">0</td></tr>
  <tr class="rank-row"><th>Rank</th>${chores.map(c=>`<td id="${kid}-${c.key}-rank">-</td>`).join("")}<td id="${kid}-reading-rank">-</td><td id="${kid}-practice-rank">-</td><td id="${kid}-workout-rank">-</td></tr></tbody></table>
  <div class="progress"><div id="${kid}-progress" class="progress-bar">$0.00</div></div>
  <button class="clear-btn" onclick="clearKid('${kid}')">Clear Week</button>`;
  
  container.innerHTML=html;
});

// Load, save, clear
function clearKid(kid){
  localStorage.removeItem(kid);
  document.querySelectorAll(`#${kid} input`).forEach(i=>{if(i.type==='checkbox') i.checked=false; else i.value="";});
  updateTotals();
}

function loadData(){
  kids.forEach(kid=>{
    const data=JSON.parse(localStorage.getItem(kid))||{};
    days.forEach((day,i)=>{
      [...chores.map(c=>c.key),"reading","practice","workout"].forEach(type=>{
        const input=document.querySelector(`[data-kid="${kid}"][data-day="${i}"][data-type="${type}"]`);
        if(input){
          if(chores.some(c=>c.key===type)) input.checked=data[`${i}-${type}`]||false;
          else input.value=data[`${i}-${type}`]||"";
        }
      });
    });
  });
  updateTotals();
}

// Totals and ranks
function updateTotals(){
  const totals={};
  kids.forEach(kid=>{
    let totalChores=0, readingTotal=0, practiceTotal=0, workoutTotal=0;
    chores.forEach(c=>{
      let count=0;
      days.forEach((day,i)=>{
        const box=document.querySelector(`[data-kid="${kid}"][data-day="${i}"][data-type="${c.key}"]`);
        if(box && box.checked){count++; totalChores++;}
      });
      document.getElementById(`${kid}-${c.key}-total`).textContent=`${count}/7`;
    });
    days.forEach((day,i)=>{
      ["reading","practice","workout"].forEach(type=>{
        const input=document.querySelector(`[data-kid="${kid}"][data-day="${i}"][data-type="${type}"]`);
        if(input && input.value){
          if(type==="reading") readingTotal+=parseInt(input.value)||0;
          if(type==="practice") practiceTotal+=parseInt(input.value)||0;
          if(type==="workout") workoutTotal+=parseInt(input.value)||0;
        }
      });
    });
    document.getElementById(`${kid}-reading-total`).textContent=readingTotal;
    document.getElementById(`${kid}-practice-total`).textContent=practiceTotal;
    document.getElementById(`${kid}-workout-total`).textContent=workoutTotal;

    const money=(totalChores*CHORE_VALUE)+((readingTotal+practiceTotal+workoutTotal)*MINUTE_VALUE);
    const percent=Math.min(100,Math.round((money/20)*100));
    const bar=document.getElementById(`${kid}-progress`);
    bar.style.width=percent+"%";
    bar.textContent="$"+money.toFixed(2);

    totals[kid]={showerTeeth:0, bedRoom:0, clothes:0, other:0, reading:0, practice:0, workout:0, money};
    chores.forEach(c=>{
      totals[kid][c.key] = parseInt(document.getElementById(`${kid}-${c.key}-total`).textContent.split("/")[0]) || 0;
    });
    totals[kid].reading = readingTotal;
    totals[kid].practice = practiceTotal;
    totals[kid].workout = workoutTotal;
  });

  // Ranks by column
  ["showerTeeth","bedRoom","clothes","other","reading","practice","workout"].forEach(type=>{
    let vals=kids.map(k=>({kid:k,value:totals[k][type]}));
    vals.sort((a,b)=>b.value-a.value);
    vals.forEach((v,i)=>document.getElementById(`${v.kid}-${type}-rank`).textContent=i+1);
  });

  // Overall rank circle in tabs by money
  let overall=kids.map(k=>({kid:k,value:totals[k].money}));
  overall.sort((a,b)=>b.value-a.value);
  overall.forEach((v,i)=>{
    document.getElementById(`rank-${v.kid}`).textContent=i+1;
  });
}

// Event listeners
document.body.addEventListener("input",e=>{if(e.target.dataset.kid) saveData(e.target.dataset.kid);});
document.body.addEventListener("change",e=>{if(e.target.dataset.kid) saveData(e.target.dataset.kid);});

function saveData(kid){
  const data={};
  days.forEach((day,i)=>{
    [...chores.map(c=>c.key),"reading","practice","workout"].forEach(type=>{
      const input=document.querySelector(`[data-kid="${kid}"][data-day="${i}"][data-type="${type}"]`);
      if(input){
        if(chores.some(c=>c.key===type)) data[`${i}-${type}`]=input.checked;
        else data[`${i}-${type}`]=input.value;
      }
    });
  });
  localStorage.setItem(kid,JSON.stringify(data));
  updateTotals();
}

// Tabs
document.querySelectorAll(".tab").forEach(tab=>{
  tab.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    document.querySelectorAll(".table-container").forEach(c=>c.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(tab.dataset.kid).classList.add("active");
  });
});

loadData();
</script>
</body>
</html>
