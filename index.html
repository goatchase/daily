<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chores</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
body { font-family:'Roboto',sans-serif; margin:0; padding:0; background:#fdfdfd; color:#333; }
h2 { text-align:center; margin:1.5rem 0; color:#111; font-weight:500; letter-spacing:0.5px; }

.site-container { max-width:1200px; margin:0 auto; padding:0 20px; box-sizing:border-box; }

.tab-container { display:flex; justify-content:center; background:#f8f8f8; border-bottom:1px solid #ddd; border-radius:12px 12px 0 0; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.05); }
.tab {
  flex:1;
  padding:8px 0;
  text-align:center;
  color:#555;
  cursor:pointer;
  font-weight:500;
  position:relative;
  transition: background 0.3s, color 0.3s;
  display:flex;
  flex-direction: column;
  align-items: center;
}
.tab.active { background:#fff; color:#000; font-weight:600; box-shadow: inset 0 -2px 0 #007aff; }
.tab .rank-circle { margin-top:4px; width:50px; height:24px; border-radius:12px; background:#007aff; color:#fff; font-size:14px; font-weight:500; display:flex; justify-content:center; align-items:center; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }

.table-container { display:none; padding:1rem 0; max-width:100%; box-sizing:border-box; }
.table-container.active { display:block; }
table { width:100%; border-collapse:separate; border-spacing:0; background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.05); table-layout:fixed; }
th, td { padding:8px; font-size:14px; border-bottom:1px solid #eee; text-align:center; white-space:nowrap; overflow:hidden; text-overflow:clip; cursor:default; }
th.current-day { background:#e6f4ff; }
tr.total-row td { font-weight:500; background:#f9f9f9; box-shadow: inset 0 1px 2px rgba(0,0,0,0.03); }

input[type="checkbox"] { appearance:none; -webkit-appearance:none; width:30px; height:18px; background:#e6e6e6; border-radius:12px; position: relative; outline:none; cursor:pointer; transition:background 0.3s; vertical-align:middle; }
input[type="checkbox"]:checked { background:#007aff; }
input[type="checkbox"]::before { content:""; position:absolute; width:14px; height:14px; border-radius:50%; top:2px; left:2px; background:#fff; transition: transform 0.3s ease; }
input[type="checkbox"]:checked::before { transform:translateX(12px); }

input[type="number"], input[type="text"] { width:90%; max-width:100%; box-sizing:border-box; border:1px solid #ccc; text-align:center; font-size:14px; font-weight:500; border-radius:8px; background:#fff; vertical-align:middle; padding:2px 0; transition:border 0.2s, box-shadow 0.2s; }
input[type="number"]:focus, input[type="text"]:focus { outline:none; border:1px solid #007aff; box-shadow:0 0 2px rgba(0,122,255,0.4); }

th:first-child, td:first-child { width:40px; }
th:not(:first-child), td:not(:first-child) { width:calc((100% - 40px)/7); }

.progress-wrapper { width:100%; margin-top:10px; border-radius:12px; background:#ccc; overflow:hidden; box-sizing:border-box; height:28px; box-shadow: inset 0 1px 2px rgba(0,0,0,0.1); }
.progress-bar { background:#007aff; height:100%; width:0%; text-align:center; line-height:28px; font-weight:500; transition:width 0.3s ease; border-radius:12px 0 0 12px; white-space:nowrap; color:#fff; }

.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:999; }
.modal-content { background:#fff; padding:20px; border-radius:12px; max-width:400px; width:90%; display:flex; flex-direction:column; gap:10px; font-family:'Roboto',sans-serif; }

.btn { padding:6px 12px; border:none; border-radius:8px; cursor:pointer; background:#007aff; color:#fff; font-weight:500; transition:background 0.3s; }
.btn:hover { background:#005bb5; }

.bottom-controls { display:flex; justify-content:space-between; gap:10px; margin-top:10px; flex-wrap:wrap; align-items:center; }

#trait-display span {
  background:#f2f2f2;
  padding:6px 10px;
  border-radius:12px;
  margin:4px;
  display:inline-block;
  font-size:13px;
}

@media(max-width:768px){ th,td{padding:6px;font-size:12px;} }
</style>
</head>
<body>

<h2>Chores</h2>

<div class="site-container">
  <div class="tab-container">
    <div class="tab active" data-kid="Ryan">Ryan <div class="rank-circle" id="rank-Ryan">$0</div></div>
    <div class="tab" data-kid="Jack">Jack <div class="rank-circle" id="rank-Jack">$0</div></div>
    <div class="tab" data-kid="Henry">Henry <div class="rank-circle" id="rank-Henry">$0</div></div>
    <div class="tab" data-kid="Sonny">Sonny <div class="rank-circle" id="rank-Sonny">$0</div></div>
  </div>

  <div id="Ryan" class="table-container active"></div>
  <div id="Jack" class="table-container"></div>
  <div id="Henry" class="table-container"></div>
  <div id="Sonny" class="table-container"></div>

  <div class="bottom-controls">

    <div style="display:flex; gap:8px;">
      <input type="text" id="trait-input" placeholder="Enter trait">
      <button class="btn" id="add-trait">Add</button>
    </div>

    <div style="display:flex; gap:8px;">
      <select id="week-select"></select>
      <button class="btn" id="archive-week">Archive Week</button>
      <button class="btn" id="clear-week">Clear Week</button>
    </div>

  </div>

  <div id="trait-display" style="margin-top:10px; text-align:center;"></div>

</div>

<!-- Firebase + ORIGINAL SCRIPT CONTINUES EXACTLY SAME UNTIL BELOW ADDITIONS -->

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
/* YOUR ORIGINAL JS REMAINS 100% SAME ABOVE THIS LINE */

/* ADD THIS BELOW YOUR EXISTING JS (before window.onload end) */

let activeKid = "Ryan";

document.querySelectorAll(".tab").forEach(tab=>{
  tab.addEventListener("click",()=>{
    activeKid = tab.dataset.kid;
    loadTraits();
  });
});

async function loadTraits(){
  const display=document.getElementById("trait-display");
  display.innerHTML="";
  const doc=await db.collection('weeks').doc(currentWeek).collection('traits').doc(activeKid).get();
  if(!doc.exists) return;
  const data=doc.data();
  Object.keys(data).forEach(word=>{
    display.innerHTML+=`<span>${word} (${data[word]})</span>`;
  });
}

document.getElementById("add-trait").addEventListener("click",async ()=>{
  const input=document.getElementById("trait-input");
  const word=input.value.trim().toLowerCase();
  if(!word) return;
  const ref=db.collection('weeks').doc(currentWeek).collection('traits').doc(activeKid);
  const doc=await ref.get();
  let data=doc.exists?doc.data():{};
  data[word]=(data[word]||0)+1;
  await ref.set(data);
  input.value="";
  loadTraits();
});

document.getElementById('week-select').addEventListener('change',async e=>{
  currentWeek=e.target.value;
  await loadData(currentWeek);
  loadTraits();
});

document.getElementById('clear-week').addEventListener('click',async ()=>{
  const pass=prompt("Enter password to clear week:");
  if(pass===CLEAR_PASSWORD){
    for(const kid of kids){
      await db.collection('weeks').doc(currentWeek).collection('chores').doc(kid).delete();
      await db.collection('weeks').doc(currentWeek).collection('traits').doc(kid).delete();
    }
    await loadData();
    loadTraits();
  } else alert("Incorrect password.");
});

window.onload=async ()=>{
  buildTables();
  await loadData();
  await populateWeekDropdown();
  loadTraits();
  document.querySelectorAll('input').forEach(input=>{
    input.addEventListener('change',()=>{ saveData(input.dataset.kid); });
  });
};
</script>
</body>
</html>
