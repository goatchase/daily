// ISO Week Key
function getYearWeek(date = new Date()) {
  const tmpDate = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
  const dayNum = tmpDate.getUTCDay() || 7;
  tmpDate.setUTCDate(tmpDate.getUTCDate() + 4 - dayNum);
  const yearStart = new Date(Date.UTC(tmpDate.getUTCFullYear(), 0, 1));
  const weekNo = Math.ceil((((tmpDate - yearStart) / 86400000) + 1) / 7);
  return `${tmpDate.getUTCFullYear()}-W${weekNo}`;
}

// --- Word counts for selected kid ---
async function updateWordCounts(weekKey = currentWeek){
  const activeKid = document.querySelector('.tab.active').dataset.kid;
  const goodCounts = {};
  const badCounts = {};

  const notesSnap = await db.collection('weeks').doc(weekKey).collection('notes').get();
  notesSnap.forEach(doc => {
    if(!doc.id.startsWith(activeKid)) return; // only for selected kid
    const data = doc.data();
    ['good','bad'].forEach(type=>{
      if(data[type]){
        const words = data[type].toLowerCase().match(/\b\w+\b/g);

          words.forEach(word=>{
            if(type==='good') goodCounts[word] = (goodCounts[word]||0)+1;
            else badCounts[word] = (badCounts[word]||0)+1;
          });
        }
      }
    });
  });

  const goodList = Object.entries(goodCounts).map(([w,c])=>`${w}(${c})`).join(', ');

  document.getElementById('good-words').innerHTML = `<strong>Good:</strong> <span style="color:green">${goodList}</span>`;
  document.getElementById('bad-words').innerHTML = `<strong>Bad:</strong> <span style="color:red">${badList}</span>`;
}
