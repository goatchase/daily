<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chore Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background: #f4f4f9; }
    .tabs { display: flex; background: #333; }
    .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; color: #fff; background: #444; }
    .tab.active { background: #2196F3; }
    .content { display: none; padding: 20px; }
    .content.active { display: block; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #2196F3; color: white; }
    .total { font-weight: bold; background: #e0e0e0; }
    .progress-bar { height: 25px; background: #ddd; border-radius: 5px; overflow: hidden; margin: 10px 0; }
    .progress { height: 100%; background: #4CAF50; text-align: center; color: white; line-height: 25px; }
    .rank-circle { width: 30px; height: 30px; border-radius: 50%; background: gold; display: flex; justify-content: center; align-items: center; margin: auto; font-weight: bold; }
  </style>
</head>
<body>

<div class="tabs">
  <div class="tab active" onclick="openTab('ryan')">Ryan</div>
  <div class="tab" onclick="openTab('jack')">Jack</div>
  <div class="tab" onclick="openTab('henry')">Henry</div>
</div>

<div id="ryan" class="content active">
  <h2>Ryan's Chores</h2>
  <table id="ryan-table">
    <tr><th>Chore</th><th>Value</th><th>Done?</th></tr>
    <tr><td>Make Bed</td><td>2</td><td><input type="checkbox" onchange="updateTotals()"></td></tr>
    <tr><td>Clean Room</td><td>3</td><td><input type="checkbox" onchange="updateTotals()"></td></tr>
    <tr><td>Dishes</td><td>2</td><td><input type="checkbox" onchange="updateTotals()"></td></tr>
    <tr class="total"><td>Total</td><td colspan="2" id="ryan-total">$0.00</td></tr>
  </table>
  <div class="progress-bar"><div class="progress" id="ryan-progress">0%</div></div>
  <div class="rank-circle" id="ryan-rank">-</div>
</div>

<div id="jack" class="content">
  <h2>Jack's Chores</h2>
  <table id="jack-table">
    <tr><th>Chore</th><th>Value</th><th>Done?</th></tr>
    <tr><td>Make Bed</td><td>2</td><td><input type="checkbox" onchange="updateTotals()"></td></tr>
    <tr><td>Clean Room</td><td>3</td><td><input type="checkbox" onchange="updateTotals()"></td></tr>
    <tr><td>Dishes</td><td>2</td><td><input type="checkbox" onchange="updateTotals()"></td></tr>
    <tr class="total"><td>Total</td><td colspan="2" id="jack-total">$0.00</td></tr>
  </table>
  <div class="progress-bar"><div class="progress" id="jack-progress">0%</div></div>
  <div class="rank-circle" id="jack-rank">-</div>
</div>

<div id="henry" class="content">
  <h2>Henry's Chores</h2>
  <table id="henry-table">
    <tr><th>Chore</th><th>Value</th><th>Done?</th></tr>
    <tr><td>Make Bed</td><td>2</td><td><input type="checkbox" onchange="updateTotals()"></td></tr>
    <tr><td>Clean Room</td><td>3</td><td><input type="checkbox" onchange="updateTotals()"></td></tr>
    <tr><td>Dishes</td><td>2</td><td><input type="checkbox" onchange="updateTotals()"></td></tr>
    <tr class="total"><td>Total</td><td colspan="2" id="henry-total">$0.00</td></tr>
  </table>
  <div class="progress-bar"><div class="progress" id="henry-progress">0%</div></div>
  <div class="rank-circle" id="henry-rank">-</div>
</div>

<script>
const WEEKLY_GOAL = 20; // ðŸ’¡ Change this number for your weekly goal

function openTab(name) {
  document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
  document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
  document.querySelector(`.tab[onclick="openTab('${name}')"]`).classList.add('active');
  document.getElementById(name).classList.add('active');
}

function updateTotals() {
  let scores = {};
  ['ryan','jack','henry'].forEach(kid => {
    let total = 0;
    document.querySelectorAll(`#${kid}-table input[type="checkbox"]`).forEach((cb, i) => {
      if (cb.checked) {
        let value = parseFloat(cb.parentElement.previousElementSibling.textContent);
        total += value;
      }
    });
    document.getElementById(`${kid}-total`).textContent = `$${total.toFixed(2)}`;
    scores[kid] = total;

    // Progress bar logic
    let pct = Math.min((total / WEEKLY_GOAL) * 100, 100);
    const progressBar = document.getElementById(`${kid}-progress`);
    progressBar.style.width = pct + "%";
    progressBar.textContent = `$${total.toFixed(2)} / $${WEEKLY_GOAL}`;
  });

  // Ranking logic
  let sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
  sorted.forEach(([kid], i) => {
    document.getElementById(`${kid}-rank`).textContent = i + 1;
  });
}
</script>
</body>
</html>
